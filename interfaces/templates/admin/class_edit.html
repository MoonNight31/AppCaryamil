{% block content %}
<div class="top-bar">
    <h1 class="page-title">{% if classroom %}âœï¸ Modifier{% else %}â• CrÃ©er{% endif %} une classe</h1>
    <a href="{% url 'admin_classes_list' %}" class="btn btn-secondary">â† Retour</a>
</div>
<div class="card">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Nom *</label>
            <input type="text" name="name" value="{{ classroom.name }}" required>
        </div>
        <div class="form-group">
            <label>Niveau *</label>
            <select name="level" required>
                {% for level in levels %}
                <option value="{{ level.id }}" {% if classroom and classroom.level.id == level.id %}selected{% endif %}>{{ level.name }}</option>

            </select>
        </div>
        <div class="form-group">
            <label>Professeur</label>
            <select name="teacher">
                <option value="">Aucun</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}" {% if classroom and classroom.teacher and classroom.teacher.id == teacher.id %}selected{% endif %}>{{ teacher.get_full_name|default:teacher.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>AnnÃ©e scolaire *</label>
            <input type="text" name="school_year" value="{{ classroom.school_year|default:'2025-2026' }}" required>
        </div>
