<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photos - {{ classroom.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #ff6b9d; font-size: 2.5em; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .photo-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        .photo-card:hover {
            transform: scale(1.05);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .photo-info {
            padding: 20px;
        }
        .photo-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .photo-date {
            color: #888;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ Photos de {{ classroom.name }}</h1>
        <p style="font-size: 1.3em; color: #666; margin-top: 10px;">D√©couvrez nos activit√©s !</p>
    </div>

    <div class="gallery">
        {% for post in posts %}
        <div class="photo-card">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <div class="photo-info">
                <div class="photo-title">{{ post.title|default:"üì∑ Photo" }}</div>
                <p style="color: #666; margin: 10px 0;">{{ post.description|truncatewords:20 }}</p>
                <div class="photo-date">üïê {{ post.created_at|date:"d/m/Y" }}</div>
            </div>
        </div>
        {% empty %}
        <div style="grid-column: 1/-1; text-align: center; padding: 60px; background: white; border-radius: 25px;">
            <span style="font-size: 5em;">üì∑</span>
            <h2 style="color: #666; margin-top: 20px; font-size: 2em;">Aucune photo pour le moment</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
